<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h2>Invoice</h2>
    <p><strong>Client:</strong> Demo Client</p>
    <p><strong>Date:</strong> 01 July 2025</p>
    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Start</th>
                <th>End</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Database</td>
                <td>01 June 2025</td>
                <td>01 July 2025</td>
                <td>1 month</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

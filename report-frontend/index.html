<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š Report Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #f9fafb;
      min-height: 100vh;
      padding-top: 2.5rem;
      font-family: sans-serif;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .heading {
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .card {
      background-color: white;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .input,
    .select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
    }

    .button {
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      background-color: #1d4ed8;
    }

    .dashboard h2 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .dashboard p {
      margin: 0.5rem 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="heading">ðŸ“Š Report Service Dashboard</h1>

    <!-- Input Section -->
    <div class="card">
      <div class="form-group">
        <label class="label">Client ID</label>
        <input type="text" id="clientId" placeholder="e.g., easyfood" class="input" />
      </div>
      <div class="form-group">
        <label class="label">Access Token</label>
        <input type="text" id="accessToken" placeholder="Paste your JWT token here" class="input" />
      </div>
      <div class="form-group">
        <label class="label">Date Range</label>
        <select id="dateRange" class="select">
          <option value="">-- All Dates --</option>
          <option value="today">Today</option>
          <option value="yesterday">Yesterday</option>
          <option value="last_week">Last Week</option>
          <option value="last_month">Last Month</option>
          <option value="last_3_months">Last 3 Months</option>
          <option value="last_6_months">Last 6 Months</option>
          <option value="last_year">Last Year</option>
          <option value="current_month">Current Month</option>
          <option value="current_year">Current Year</option>
        </select>
      </div>
      <button onclick="generateReport()" class="button">
        ðŸ“¥ Generate Order Report
      </button>
    </div>

    <!-- Live Dashboard -->
    <div class="card dashboard">
      <h2>ðŸ“ˆ Live Dashboard</h2>
      <p><strong>Total Orders:</strong> <span id="totalOrders">-</span></p>
      <p><strong>Today's Orders:</strong> <span id="todayOrders">-</span></p>
      <p><strong>Last Updated:</strong> <span id="lastUpdated">-</span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>

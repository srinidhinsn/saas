<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š Report Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-10">
  <div class="max-w-3xl mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“Š Report Service Dashboard</h1>

    <!-- Input Section -->
    <div class="bg-white shadow p-4 rounded mb-6 space-y-4">
      <div>
        <label class="block font-semibold">Client ID</label>
        <input type="text" id="clientId" placeholder="e.g., easyfood" class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block font-semibold">Access Token</label>
        <input type="text" id="accessToken" placeholder="Paste your JWT token here" class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block font-semibold">Date Range</label>
        <select id="dateRange" class="w-full border rounded p-2">
          <option value="">-- All Dates --</option>
          <option value="today">Today</option>
          <option value="yesterday">Yesterday</option>
          <option value="last_week">Last Week</option>
          <option value="last_month">Last Month</option>
          <option value="last_3_months">Last 3 Months</option>
          <option value="last_6_months">Last 6 Months</option>
          <option value="last_year">Last Year</option>
          <option value="current_month">Current Month</option>
          <option value="current_year">Current Year</option>
        </select>
      </div>
      <button onclick="generateReport()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
        ðŸ“¥ Generate Order Report
      </button>
    </div>

    <!-- Live Dashboard -->
    <div class="bg-white shadow p-4 rounded space-y-2">
      <h2 class="text-xl font-bold mb-4">ðŸ“ˆ Live Dashboard</h2>
      <p><strong>Total Orders:</strong> <span id="totalOrders">-</span></p>
      <p><strong>Today's Orders:</strong> <span id="todayOrders">-</span></p>
      <p><strong>Last Updated:</strong> <span id="lastUpdated">-</span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
